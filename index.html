    <body>
        <header>
            <a href="">My Tasks</a>
            <a href="">In Progress</a>
            <a href="">Completed</a>
            <!-- <hr> -->
        </header>

        <main>
  <div class="add_task"><span class="add_task_icon">&plus;</span><span class="add_task_caption">Add Task<span></div>
    <div class="event_add">
      <h2>
    <button>
      <input type="checkbox">
      <textarea placeholder="Type Something Here..." cols="1" rows="1"></textarea>
      <i class="fa-fw far fa-star"></i>
      <i class="fa-fw fas fa-pen"></i>
    </button>
    </h2>
      <form action="" class="">
        <h3>
        <i class="far fa-calendar-alt"></i>
        <label for="">Deadline</label>
        </h3>
        <input type="text" placeholder="yy/mm/dd">
        <input type="text" placeholder="hh:mm">
        <h3>
        <i class="far fa-file"></i>
        <label for="">File</label>
        </h3>
        <button class="attachment">&plus;</button>
        <h3>
          <i class="far fa-comment-dots"></i>
          <label for="">Comment</label>
        </h3>
        <textarea name="" id="" rows="10" placeholder="Type your memo here..."></textarea>
      </form>
        <div class="button_container">
          <button class="cancel_task_button" type="reset">&times;Cancel</button><button class="add_task_button" type="submit">&plus; Add Task</button>
        </div>
    </div>
  <div></div>
  <div></div>
  <div></div>
</main>
<footer>
  <p>tasks left</p>
</footer>
