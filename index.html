<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>

  <!-- Bootstrap-->
  <!-- <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'> -->

  <!-- fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

  <!-- my css-->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header>
    <button class='filter_button myTasks' name='myTasks' autofocus>My Tasks</button>
    <button class='filter_button progress' name='progress'>In Progress</button>
    <button class='filter_button completed' name='completed'>Completed</button>
  </header>

  <main>
    <section class='create_task_area'>
      <button name='create' class="create_task_button" aria-expanded='false' aria-controls="template">
        <span class="plus_icon">&plus;</span>
        Add Task
      </button>
      <!-- <div class='template_task_area'> -->
      <form class="task template_task" id='template'>
        <div class='task_header'>
          <input type="checkbox" name='check'>
          <input class='task_title' type="text" placeholder="Type Something Here..." maxlength="15">
          <i class="fa-fw far fa-star star" data-name='star' data-on='false'></i>
          <i class="fa-fw far fa-edit pen_fill" data-name='pen' data-on='true'></i>
          <div class="content_icon"></div>
        </div>

        <div class='task_body'>
          <fieldset>
            <legend><i class="far fa-fw fa-calendar-alt"></i>Deadline</legend>
            <label for="date">
              <input type="date" value="" id='date' name='date'>
            </label>
            <label for="time">
              <input type="time" value="" id='time' name='time'>
            </label>
          </fieldset>

          <fieldset>
            <legend><i class="far fa-fw fa-file"></i>File</legend>
            <label class='uploadFile' for="file">
              <span></span>
              <input type="file" id='file' name='file'>
            </label>
          </fieldset>

          <fieldset>
            <legend><i class="far fa-fw fa-comment-dots"></i>Comment</legend>
            <textarea name="comment" id="comment" rows="10" cols='15' placeholder="Type your memo here..."></textarea>
          </fieldset>
        </div>
        <div class="task_footer">
          <input name='cancel' class="cancel_task_button" type="reset" value='&times; Cancel'></button>
          <input name='add' class="add_task_button" type="submit" value="&plus; Add Task"></button>
        </div>
      </form>
      <!-- </div> -->

    </section>
    <section class='listed_task_area'>


    </section>
  </main>
  <footer>
    <em class='task_count'>0 tasks left</em>
  </footer>
  <script type='module' src='./javaScript/script.js'></script>
</body>

</html>
